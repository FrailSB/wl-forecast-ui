<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>WL Forecast - Create & Train Model</title>
    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon5">
            <i class="fas fa-water"></i>
          </div>
          <div class="sidebar-brand-text mx-3">WL Forecast</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <li class="nav-item active">
          <a class="nav-link" href="create-train.html">
            <i class="fas fa-fw fa-project-diagram"></i>
            <span>Create & Train Model</span></a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" href="test.html">
            <i class="fas fa-fw fa-cubes"></i>
            <span>Test Model</span></a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" href="validate.html">
            <i class="fas fa-fw fa-server"></i>
            <span>Validate Model</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Begin Page Content -->
          <div class="container-fluid pt-4">
            <!-- Page Heading -->
            <h1 class="h5 text-gray-800 mb-4">Create & Train Model</h1>
            <!-- CONTENTS -->
            <div class="row">
              <div class="col-lg-4">
                <div class="card shadow mb-4">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                      Create & Train Model
                    </h6>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <label for="training-data">Import training data</label>
                        <input
                          type="file"
                          id="training-data"
                          class="form-control-file"
                          required
                        />
                        <small class="form-text text-muted" id="fileHelp"
                          >Max 10mb size</small
                        >
                      </div>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          class="form-control"
                          type="text"
                          id="name"
                          placeholder="Enter model name"
                          required
                        />
                      </div>
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="input-neuron">Input neuron</label>
                            <input
                              class="form-control"
                              type="number"
                              id="input-neuron"
                              value="5"
                              disabled
                            />
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="output-neuron">Hidden neuron</label>
                            <input
                              class="form-control"
                              type="number"
                              id="output-neuron"
                              placeholder="0"
                              required
                            />
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="hidden-neuron">Output neuron</label>
                            <input
                              class="form-control"
                              type="number"
                              id="hidden-neuron"
                              value="1"
                              disabled
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="training-algorithm"
                              >Training Algorithm</label
                            >
                            <select
                              class="form-control"
                              id="training-algorithm"
                              required
                            >
                              <option>Adam</option>
                            </select>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="activation-function"
                              >Activation Function</label
                            >
                            <select
                              class="form-control"
                              id="activation-function"
                              required
                            >
                              <option>Sigmoid</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="epoch-size">Epoch size</label>
                        <input
                          class="form-control"
                          type="number"
                          id="epoch-size"
                          placeholder="0"
                          required
                        />
                      </div>
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="learning-rate">
                              Learning rate
                              <span class="font-italic">
                                (Optional)
                              </span>
                            </label>
                            <input
                              class="form-control"
                              type="number"
                              id="epoch-size"
                              placeholder="0"
                            />
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="epoch-size">
                              Momentum
                              <span class="font-italic">
                                (Optional)
                              </span>
                            </label>
                            <input
                              class="form-control"
                              type="number"
                              id="epoch-size"
                              placeholder="0"
                            />
                          </div>
                        </div>
                      </div>
                      <button
                        href="#"
                        class="btn btn-primary btn-block"
                        type="submit"
                      >
                        <i class="fas fa-project-diagram fa-fw"></i> Create &
                        Train Model
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="card shadow mb-4">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                      Output
                    </h6>
                  </div>
                  <div class="card-body">
                    <div class="bg-gray-200 p-3 rounded mb-3">
                      No data to display!
                    </div>
                    <button
                      href="#"
                      class="btn btn-success btn-block"
                      type="submit"
                    >
                      <i class="fas fa-cubes fa-fw"></i> Test Model
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; WL Forecast 2020</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
